<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Для js</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"> 

	</head>
	<body>
		
		<div class="wrapper-of-calc">

			<div class="wrapper-of-window"></div>

			<div class="line first-line">
				<div class="block" id="c"><p class="text">C</p></div>
				<div class="block" id="openBracket"><p class="text">(</p></div>
				<div class="block" id="closeBracket"><p class="text">)</p></div>
				<div class="block block-last-child" id="divide"><p class="text">÷</p></div>
			</div>
			<div class="line">
				<div class="block" id="seven"><p class="text">7</p></div>
				<div class="block" id="eight"><p class="text">8</p></div>
				<div class="block" id="nine"><p class="text">9</p></div>
				<div class="block block-last-child" id="multiply"><p class="text">×</p></div>
			</div>
			<div class="line">
				<div class="block" id="four"><p class="text">4</p></div>
				<div class="block" id="five"><p class="text">5</p></div>
				<div class="block" id="six"><p class="text">6</p></div>
				<div class="block block-last-child" id="minus"><p class="text">-</p></div>
			</div>
			<div class="line">
				<div class="block" id="one"><p class="text">1</p></div>
				<div class="block" id="two"><p class="text">2</p></div>
				<div class="block" id="three"><p class="text">3</p></div>
				<div class="block block-last-child" id="plus"><p class="text" >+</p></div>
			</div>
			<div class="line">
				<div class="block" id="long-block">0</div>
				<div class="block" id="dot"><p class="text">,</p></div>
				<div class="block block-last-child" id="equals"><p class="text">=</p></div>
			</div>

		</div>




		<script type="text/javascript" src='js/script.js'></script>
	</body>
</html>
